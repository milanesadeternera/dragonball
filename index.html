<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- buscador -->
    <div class="container text-center mt-5">
        <div class="row row-cols-auto justify-content-center">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="buscar personaje" id="buscar-palabra"></input>               
            </div>
            <div class="col ps-0">
                <button class="btn btn-success" id="buscar"><img src="data/search.svg" alt="buscar"></button>
            </div>
            <div class="col ps-0">
                <button class="btn btn-secondary" id="history"><img src="data/clock.svg" alt="history"></button>
            </div>
        </div>
    </div>
    <!-- offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="historyOffcanvas" aria-labelledby="historyOffcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Historial de busqueda</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div id="offcanvas-body" class="offcanvas-body">
        ...
      </div>
    </div>
    <!-- Modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailModal">
        Launch demo modal
      </button>
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="bodyModal">
                <!-- aca -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <!-- personajes -->
    <div class="container mt-4">
        <div class="row" id="contenedor">
        </div>  
    </div>
    <!-- Related characters-->
    <div class="container my-4">
        <div class="row" id="related">
        </div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="js/init.js"></script>
</html>
